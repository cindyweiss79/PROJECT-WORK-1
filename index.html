<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-table@1.24.1/dist/bootstrap-table.min.css">
    <title>Project Work # 1</title>
</head>
<body>

   

    <div class="container my-5">
        <h1>Project Work #1</h1>

        <!--Sezione prodotti API-->
        <h2>Prodotti da DUMMY JSON API</h2>
        <div id="prodotti" class="row g-3">

        </div>

        
        <br>



        <!--Seleziona Utenti locali dal file json-->
        <h2>UTENTI da JSON locale</h2>

        <table id="tableJSON" class="table table-warning" data-toggle="table" data-url="./utenti.json">
            <thead class="table-secondary">
                <tr>
                    <th data-field="id" data-sortable="true">ID</th>
                    <th data-field="nome" data-sortable="true">Nome</th>
                    <th data-field="cognome">Cognome</th>
                    <th data-field="email">Email</th>
                    <th data-field="citta">Città</th>
                </tr>
            </thead>
        </table>
    </div> 


    <!-- Modal -->
    <div class="modal fade" id="dettaglioModal" tabindex="-1" aria-labelledby="dettaglioLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title fs-5" id="dettaglioLabel">Dettagli Utente</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p><strong>ID:</strong>  <span id="modal-id"></span> </p>
                <p><strong>NOME:</strong>  <span id="modal-nome"></span> </p>
                <p><strong>COGNOME:</strong>  <span id="modal-cognome"></span> </p>
                <p><strong>EMAIL:</strong>  <span id="modal-email"></span> </p>
                <p><strong>CITTÀ:</strong> <span id="modal-citta"></span> </p>
            </div>
        </div>
        </div>
    </div> 

    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.24.1/dist/bootstrap-table.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>
</html>
